<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        * {
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background: #f5f7fa;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          padding: 15px;
        }

        .container {
          background: white;
          padding: 40px 30px;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 420px;
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
          font-size: 22px;
        }

        input {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 16px;
        }

        button {
          width: 100%;
          padding: 12px;
          margin-top: 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
          min-height: 44px;
        }

        button:disabled {
          background-color: #bbb;
          cursor: not-allowed;
        }

        .message {
          margin-top: 12px;
          font-size: 14px;
          text-align: center;
          color: red;
        }

        .link {
          margin-top: 20px;
          text-align: center;
        }

        .link button {
          background-color: #2196F3;
        }

        .loader {
          border: 3px solid rgba(255,255,255,0.4);
          border-top: 3px solid white;
          border-radius: 50%;
          width: 18px;
          height: 18px;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        button.loading {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          pointer-events: none;
        }

        @media (max-width: 480px) {
          .container {
            padding: 25px 20px;
          }

          h2 {
            font-size: 20px;
          }

          button {
            font-size: 15px;
          }
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Forgot Password</h2>

    <input id="emailOrUsername" placeholder="Email or Username">
    <button id="sendOtpBtn" onclick="sendResetOTP()">Send Reset OTP</button>

    <input id="otp" placeholder="Enter OTP" style="display:none;">
    <button id="verifyBtn" onclick="verifyOTP()" style="display:none;">Verify OTP</button>

    <input id="newPassword" type="password" placeholder="New Password" style="display:none;">
    <button id="resetBtn" onclick="resetPassword()" style="display:none;">Reset Password</button>

    <div id="msg" class="message"></div>

    <div class="link">
        <button onclick="location.href='login.html'">Back to Login</button>
    </div>
</div>

<script>
    const API_BASE =
      window.location.hostname === 'localhost'
        ? 'http://localhost:8080'
        : 'https://person-manager-app-1.onrender.com';

    let verifiedEmail = null;

    async function sendResetOTP() {
      const input = document.getElementById('emailOrUsername').value.trim();
      const msg = document.getElementById('msg');
      const btn = document.getElementById('sendOtpBtn');

      msg.textContent = '';
      msg.style.color = 'red';

      if (!input) {
        msg.textContent = 'Email or username is required.';
        return;
      }

      btn.classList.add('loading');
      btn.innerHTML = `<div class="loader"></div> Sending...`;
      btn.disabled = true;

      try {
        const res = await axios.post(`${API_BASE}/auth/check-user`, { identifier: input });
        verifiedEmail = res.data.email;

        await axios.post(`${API_BASE}/auth/send-reset-otp`, { email: verifiedEmail });

        msg.style.color = 'green';
        msg.textContent = 'OTP sent to your registered email.';
        document.getElementById('otp').style.display = 'block';
        document.getElementById('verifyBtn').style.display = 'block';

        btn.innerHTML = 'OTP Sent';

      } catch (err) {
        msg.textContent =
          err.response?.data?.error ||
          err.response?.data?.message ||
          'Failed to send OTP';

        btn.classList.remove('loading');
        btn.innerHTML = 'Send Reset OTP';
        btn.disabled = false;
      }
    }

    async function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      const msg = document.getElementById('msg');
      const btn = document.getElementById('verifyBtn');

      msg.textContent = '';
      msg.style.color = 'red';

      if (!otp) {
        msg.textContent = 'OTP is required.';
        return;
      }

      btn.classList.add('loading');
      btn.innerHTML = `<div class="loader"></div> Verifying...`;
      btn.disabled = true;

      try {
        await axios.post(`${API_BASE}/auth/verify-reset-otp`, {
          email: verifiedEmail,
          otp
        });

        msg.style.color = 'green';
        msg.textContent = 'OTP verified.';
        document.getElementById('newPassword').style.display = 'block';
        document.getElementById('resetBtn').style.display = 'block';

      } catch (err) {
        msg.textContent =
          err.response?.data?.error ||
          err.response?.data?.message ||
          'Invalid OTP';
        btn.disabled = false;
      } finally {
        btn.classList.remove('loading');
        btn.innerHTML = 'Verify OTP';
      }
    }

    async function resetPassword() {
      const password = document.getElementById('newPassword').value.trim();
      const msg = document.getElementById('msg');
      const btn = document.getElementById('resetBtn');

      msg.textContent = '';
      msg.style.color = 'red';

      if (!password || password.length < 6) {
        msg.textContent = 'Password must be at least 6 characters.';
        return;
      }

      btn.classList.add('loading');
      btn.innerHTML = `<div class="loader"></div> Resetting...`;
      btn.disabled = true;

      try {
        await axios.post(`${API_BASE}/auth/reset-password`, {
          email: verifiedEmail,
          password
        });

        msg.style.color = 'green';
        msg.textContent = 'Password reset successful.';
        setTimeout(() => location.href = 'login.html', 1000);

      } catch (err) {
        msg.textContent =
          err.response?.data?.error ||
          err.response?.data?.message ||
          'Password reset failed';
        btn.disabled = false;
      } finally {
        btn.classList.remove('loading');
        btn.innerHTML = 'Reset Password';
      }
    }
</script>
</body>
</html>
