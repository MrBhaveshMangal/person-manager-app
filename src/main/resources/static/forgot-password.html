<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Forgot Password</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        /* styling same as before... */
        * {
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background: #f5f7fa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .container {
          background: white;
          padding: 40px 30px;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
        }

        input {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 15px;
        }

        button {
          width: 100%;
          padding: 12px;
          margin-top: 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
        }

        .message {
          color: red;
          font-size: 14px;
          text-align: center;
          margin-top: 12px;
        }

        .link {
          margin-top: 20px;
          text-align: center;
        }

        .link button {
          background-color: #2196F3;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Forgot Password</h2>
    <input id="emailOrUsername" placeholder="Enter Email or Username" />
    <button onclick="sendResetOTP()">Send Reset OTP</button>

    <input id="otp" placeholder="Enter OTP" style="display:none;" />
    <button onclick="verifyOTP()" id="verifyBtn" style="display:none;">Verify OTP</button>

    <input id="newPassword" type="password" placeholder="New Password" style="display:none;" />
    <button onclick="resetPassword()" id="resetBtn" style="display:none;">Reset Password</button>

    <div id="msg" class="message"></div>

    <div class="link">
        <button onclick="location.href='login.html'">⬅ Back to Login</button>
    </div>
</div>

<script>
    let verifiedEmail = null;
    const API_BASE =
  window.location.hostname === 'localhost'
    ? 'http://localhost:8080'
    : 'https://person-manager-app-1.onrender.com';

    async function sendResetOTP() {
      const input = document.getElementById('emailOrUsername').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';

      if (!input) {
        msg.textContent = 'Please enter your email or username.';
        return;
      }

      try {
        // Step 1: Resolve to email
        const res = await axios.post(`${API_BASE}/auth/check-user`, { identifier: input });
        verifiedEmail = res.data.email;

        // Step 2: Send OTP
        await axios.post(`${API_BASE}/auth/send-reset-otp`, { email: verifiedEmail });

        alert('✅ OTP sent to your registered email.');

        document.getElementById('otp').style.display = 'block';
        document.getElementById('verifyBtn').style.display = 'block';
      } catch (err) {
        msg.textContent = '❌ ' + (err.response?.data?.error || err.response?.data?.message || 'Something went wrong');

      }
    }

    async function verifyOTP() {
      const otp = document.getElementById('otp').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';

      if (!otp || !verifiedEmail) {
        msg.textContent = 'Please enter OTP.';
        return;
      }

      try {
        await axios.post(`${API_BASE}/auth/verify-reset-otp`, {
          email: verifiedEmail,
          otp: otp
        });

        alert('✅ OTP verified.');
        document.getElementById('newPassword').style.display = 'block';
        document.getElementById('resetBtn').style.display = 'block';
      } catch (err) {
        msg.textContent = '❌ ' + (typeof err.response?.data === 'string'
            ? err.response.data
            : JSON.stringify(err.response?.data));
      }
    }

    async function resetPassword() {
      const newPassword = document.getElementById('newPassword').value.trim();
      const msg = document.getElementById('msg');
      msg.textContent = '';

      if (!newPassword || newPassword.length < 6) {
        msg.textContent = 'Password must be at least 6 characters.';
        return;
      }

      try {
        await axios.post(`${API_BASE}/auth/reset-password`, {
          email: verifiedEmail,
          password: newPassword
        });

        alert('✅ Password reset successfully.');
        window.location.href = 'login.html';
      } catch (err) {
        msg.textContent = '❌ ' + (typeof err.response?.data === 'string'
            ? err.response.data
            : JSON.stringify(err.response?.data));
      }
    }
</script>

</body>
</html>
