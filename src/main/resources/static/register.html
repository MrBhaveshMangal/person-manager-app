<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        * {
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background: #f5f7fa;
          display: flex;
          justify-content: center;
          align-items: center;
          min-height: 100vh;
          margin: 0;
          padding: 15px;
        }

        .container {
          background: white;
          padding: 40px 30px;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 420px;
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
          font-size: 22px;
        }

        input {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 16px;
        }

        input:focus {
          border-color: #4CAF50;
          outline: none;
        }

        button {
          width: 100%;
          padding: 12px;
          margin-top: 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
          min-height: 44px;
        }

        button:disabled {
          background-color: #bbb;
          cursor: not-allowed;
        }

        .message {
          font-size: 14px;
          margin-top: 12px;
          text-align: center;
        }

        .switch-link {
          margin-top: 20px;
          text-align: center;
        }

        .switch-link button {
          background-color: #2196F3;
        }

        .loader {
          border: 3px solid rgba(255,255,255,0.4);
          border-top: 3px solid white;
          border-radius: 50%;
          width: 18px;
          height: 18px;
          animation: spin 1s linear infinite;
        }

        @keyframes spin {
          to { transform: rotate(360deg); }
        }

        button.loading {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 10px;
          pointer-events: none;
        }

        @media (max-width: 480px) {
          .container {
            padding: 25px 20px;
            border-radius: 10px;
          }

          h2 {
            font-size: 20px;
          }

          button {
            font-size: 15px;
          }
        }

        @media (max-width: 768px) {
          .container {
            max-width: 90%;
          }
        }
    </style>
</head>

<body>
<div class="container">
    <form id="registerForm" novalidate>
        <h2>Create Account</h2>

        <input id="registerUsername" placeholder="Username">
        <input id="registerPassword" type="password" placeholder="Password">
        <input id="registerEmail" type="email" placeholder="Email">

        <button type="button" id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>

        <div id="otpBlock" style="display:none;">
            <input id="registerOtp" placeholder="Enter OTP">
        </div>

        <button type="submit" id="registerBtn" disabled>Register</button>
        <div id="message" class="message"></div>
    </form>

    <div class="switch-link">
        <button onclick="location.href='login.html'">Already have an account? Login</button>
    </div>
</div>

<script>
    const API_BASE_URL =
      window.location.hostname === 'localhost'
        ? 'http://localhost:8080'
        : 'https://person-manager-app-1.onrender.com';

    async function sendOtp() {
      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim().toLowerCase();
      const messageDiv = document.getElementById('message');
      const sendOtpBtn = document.getElementById('sendOtpBtn');
      const registerBtn = document.getElementById('registerBtn');

      messageDiv.textContent = '';
      messageDiv.style.color = 'red';

      if (!username || !email) {
        messageDiv.textContent = 'Username and email are required.';
        return;
      }

      sendOtpBtn.classList.add('loading');
      sendOtpBtn.innerHTML = `<div class="loader"></div> Sending...`;

      try {
        const userCheck = await axios.get(
          `${API_BASE_URL}/auth/check-username?username=${encodeURIComponent(username)}`
        );

        if (userCheck.data.exists) {
          messageDiv.textContent = 'Username already taken.';
          return;
        }

        const emailCheck = await axios.get(
          `${API_BASE_URL}/auth/email-exists?email=${encodeURIComponent(email)}`
        );

        if (emailCheck.data.exists) {
          messageDiv.textContent = 'Email already registered.';
          return;
        }

        await axios.post(`${API_BASE_URL}/auth/send-otp`, { email });

        messageDiv.style.color = 'green';
        messageDiv.textContent = 'OTP sent to your email.';
        document.getElementById('otpBlock').style.display = 'block';
        registerBtn.disabled = false;
        sendOtpBtn.disabled = true;

      } catch (err) {
        messageDiv.textContent =
          err.response?.data?.error ||
          err.response?.data?.message ||
          'Failed to send OTP.';
      } finally {
        sendOtpBtn.classList.remove('loading');
        sendOtpBtn.innerHTML = 'Send OTP';
      }
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value.trim();
      const email = document.getElementById('registerEmail').value.trim().toLowerCase();
      const otp = document.getElementById('registerOtp').value.trim();
      const registerBtn = document.getElementById('registerBtn');
      const messageDiv = document.getElementById('message');

      messageDiv.textContent = '';
      messageDiv.style.color = 'red';

      if (!username || !password || !email || !otp) {
        messageDiv.textContent = 'All fields are required.';
        return;
      }

      registerBtn.classList.add('loading');
      registerBtn.innerHTML = `<div class="loader"></div> Registering...`;
      registerBtn.disabled = true;

      try {
        await axios.post(`${API_BASE_URL}/auth/verify-otp`, { email, otp });
        await axios.post(`${API_BASE_URL}/auth/register`, { username, password, email });

        messageDiv.style.color = 'green';
        messageDiv.textContent = 'Registration successful.';
        setTimeout(() => window.location.href = 'login.html', 1000);

      } catch (err) {
        messageDiv.textContent =
          err.response?.data?.error ||
          err.response?.data?.message ||
          'Registration failed.';
      } finally {
        registerBtn.classList.remove('loading');
        registerBtn.innerHTML = 'Register';
      }
    });
</script>
</body>
</html>
