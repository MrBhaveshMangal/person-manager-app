<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background: #f5f7fa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .container {
          background: white;
          padding: 40px 30px;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
        }

        input {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 15px;
          transition: border 0.3s;
        }

        input:focus {
          border-color: #4CAF50;
          outline: none;
        }

        button {
          width: 100%;
          padding: 12px;
          margin-top: 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        button:hover {
          background-color: #45a049;
        }

        button:disabled {
          background-color: #bbb;
          cursor: not-allowed;
        }

        .message {
          color: red;
          font-size: 14px;
          margin-top: 12px;
          text-align: center;
        }

        .switch-link {
          margin-top: 20px;
          display: block;
          text-align: center;
        }

        .switch-link button {
          background-color: #2196F3;
        }

        .switch-link button:hover {
          background-color: #1976D2;
        }
    </style>
</head>
<body>
<div class="container">
    <form id="registerForm" autocomplete="off" novalidate>
        <h2>Create Account</h2>

        <input id="registerUsername" placeholder="Username" required autocomplete="off">
        <input id="registerPassword" type="password" placeholder="Password" required autocomplete="new-password">
        <input id="registerEmail" type="email" placeholder="Email" required autocomplete="off">

        <button type="button" id="sendOtpBtn" onclick="sendOtp()">Send OTP</button>

        <!-- Hidden initially -->
        <div id="otpBlock" style="display:none">
            <input id="registerOtp" placeholder="Enter OTP" required autocomplete="off">
        </div>

        <button type="submit" id="registerBtn" disabled>Register</button>
        <div id="message" class="message"></div>
    </form>

    <div class="switch-link">
        <button onclick="location.href='login.html'">üîê Already have an account? Login</button>
    </div>
</div>

<script>
    const API_BASE_URL =
      window.location.hostname === 'localhost'
        ? 'http://localhost:8080'
        : 'https://person-manager-app-1.onrender.com';

    async function sendOtp() {
      const username = document.getElementById('registerUsername').value.trim();
      const email = document.getElementById('registerEmail').value.trim().toLowerCase();
      const messageDiv = document.getElementById('message');
      const sendOtpBtn = document.getElementById('sendOtpBtn');
      const registerBtn = document.getElementById('registerBtn');
      messageDiv.textContent = '';

      //  Check for username and email first
      if (!username || !email) {
        messageDiv.textContent = ' Please enter both Username and Email.';
        return;
      }

      try {
        // Check if username exists
        const userCheck = await axios.get(
          `${API_BASE_URL}/auth/check-username?username=${encodeURIComponent(username)}`,
          { headers: { 'Accept': 'application/json' } }
        );

        if (userCheck.data.exists) {
          messageDiv.textContent = '‚ùå Username already taken.';
          return;
        }

        // ‚úÖ Check if email exists
        const emailCheck = await axios.get(
          `${API_BASE_URL}/auth/email-exists?email=${encodeURIComponent(email)}`,
          { headers: { 'Accept': 'application/json' } }
        );

        if (emailCheck.data.exists) {
          messageDiv.textContent = '‚ùå Email already registered.';
          return;
        }

        // ‚úÖ Send OTP (only if both username + email are free)
        await axios.post(`${API_BASE_URL}/auth/send-otp`, { email });
        alert('‚úÖ OTP sent to your email!');

        // Show OTP field + enable register button
        document.getElementById('otpBlock').style.display = 'block';
        registerBtn.disabled = false;
        sendOtpBtn.disabled = true;

      } catch (err) {
        messageDiv.textContent = err.response?.data?.error || '‚ùå Failed to send OTP.';
        console.error(err);
      }
    }

    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const username = document.getElementById('registerUsername').value.trim();
      const password = document.getElementById('registerPassword').value.trim();
      const email = document.getElementById('registerEmail').value.trim().toLowerCase();
      const otp = document.getElementById('registerOtp').value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';

      if (!username || !password || !email || !otp) {
        messageDiv.textContent = '‚ö†Ô∏è Please fill all fields.';
        return;
      }

      try {
        // Step 1: Verify OTP
        await axios.post(`${API_BASE_URL}/auth/verify-otp`, { email, otp });

        //  Step 2: Register user
        await axios.post(`${API_BASE_URL}/auth/register`, { username, password, email });

        alert(' Registration successful!');
        window.location.href = 'login.html';
      } catch (err) {
        const errorMsg = err.response?.data?.error || '‚ùå Registration failed.';
        messageDiv.textContent = errorMsg;
        console.error('Axios error:', err);
      }
    });
</script>
</body>
</html>
