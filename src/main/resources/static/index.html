<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Person Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        * {
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background: #f5f7fa;
          margin: 0;
          padding: 0;
        }

        .header {
          background-color: #333;
          color: #fff;
          padding: 15px 25px;
          display: flex;
          justify-content: space-between;
          align-items: center;
        }

        .header .username {
          font-size: 16px;
        }

        .header button {
          background: #f44336;
          color: white;
          border: none;
          padding: 8px 16px;
          border-radius: 5px;
          cursor: pointer;
        }

        .container {
          max-width: 800px;
          margin: 30px auto;
          background: white;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
        }

        form input {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 15px;
        }

        button {
          padding: 10px 16px;
          background-color: #4CAF50;
          color: white;
          border: none;
          border-radius: 6px;
          font-size: 15px;
          cursor: pointer;
          margin-top: 10px;
        }

        button:hover {
          background-color: #45a049;
        }

        .notification {
          background: #dff0d8;
          color: #3c763d;
          padding: 10px;
          margin-top: 15px;
          border-radius: 5px;
          display: none;
        }

        .notification.show {
          display: block;
        }

        table {
          width: 100%;
          border-collapse: collapse;
          margin-top: 25px;
        }

        table, th, td {
          border: 1px solid #ccc;
        }

        th, td {
          padding: 10px;
          text-align: left;
        }

        td button {
          font-size: 13px;
          padding: 5px 10px;
          margin-right: 5px;
        }

        td button:last-child {
          background-color: #f44336;
        }

        td button:last-child:hover {
          background-color: #d32f2f;
        }
    </style>
</head>
<body>

<!-- âœ… Header -->
<div class="header">
    <div class="username" id="usernameDisplay">ðŸ‘¤</div>
    <button onclick="logout()">Logout</button>
</div>

<div class="container">
    <h2>Person Manager</h2>

    <form id="personForm">
        <input id="name" placeholder="Name" required />
        <input id="email" placeholder="Email" required />
        <input id="dob" placeholder="Date of Birth" required />
        <button type="submit">Save</button>
        <div id="notification" class="notification"></div>
    </form>

    <table id="personTable">
        <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script>
    const authHeader = localStorage.getItem('basicAuth');
    const userName = localStorage.getItem('username');
    if (!authHeader) window.location.href = '/login.html';

    const axiosInstance = axios.create({
      headers: { Authorization: 'Basic ' + authHeader }
    });

    // Set username display directly from localStorage
    if (userName) {
      document.getElementById('usernameDisplay').textContent = `ðŸ‘¤ ${userName}`;
    }

    const form = document.getElementById('personForm');
    const tableBody = document.querySelector('#personTable tbody');
    let editId = null;

    flatpickr("#dob", {
      dateFormat: "Y-m-d",
      maxDate: "today"
    });

    async function loadPersons() {
      try {
        const res = await axiosInstance.get('/person/get');
        tableBody.innerHTML = '';
        res.data.forEach(p => {
          tableBody.innerHTML += `
            <tr>
              <td>${p.name}</td>
              <td>${p.email}</td>
              <td>${p.dateOfBirth}</td>
              <td>
                <button onclick="editPerson('${p.id}', '${p.name}', '${p.email}', '${p.dateOfBirth}')">Edit</button>
                <button onclick="deletePerson('${p.id}')">Delete</button>
              </td>
            </tr>
          `;
        });
      } catch (error) {
        if (error.response?.status === 401) {
          localStorage.clear();
          window.location.href = '/login.html';
        } else {
          alert('Error loading persons');
        }
      }
    }

    async function deletePerson(id) {
      if (confirm('Delete this person?')) {
        await axiosInstance.delete('/person/delete/' + id);
        showNotification('Person deleted successfully ');
        loadPersons();
      }
    }

    function editPerson(id, name, email, dob) {
      editId = id;
      document.getElementById('name').value = name;
      document.getElementById('email').value = email;
      document.getElementById('dob').value = dob;
    }

    async function savePerson() {
      const data = {
        name: document.getElementById('name').value.trim(),
        email: document.getElementById('email').value.trim(),
        dateOfBirth: document.getElementById('dob').value.trim()
      };

      try {
        if (editId) {
          await axiosInstance.put('/person/update/' + editId, data);
          showNotification('Person updated successfully');
          editId = null;
        } else {
          await axiosInstance.post('/person/add', data);
          showNotification('Person added successfully');
        }
        form.reset();
        loadPersons();
      } catch (error) {
        alert('Error: ' + (error.response?.data || error.message));
      }
    }

    form.addEventListener('submit', e => {
      e.preventDefault();
      savePerson();
    });

    function showNotification(message) {
      const notif = document.getElementById('notification');
      notif.textContent = message;
      notif.classList.add('show');
      setTimeout(() => notif.classList.remove('show'), 3000);
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/login.html';
    }

    loadPersons();
</script>
</body>
</html>
