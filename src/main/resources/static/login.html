<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
          background: #f5f7fa;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
        }

        .container {
          background: white;
          padding: 40px 30px;
          border-radius: 12px;
          box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
        }

        h2 {
          text-align: center;
          margin-bottom: 25px;
          color: #333;
        }

        input {
          width: 100%;
          padding: 12px;
          margin: 10px 0;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 15px;
        }

        button {
          width: 100%;
          padding: 12px;
          margin-top: 10px;
          background-color: #4CAF50;
          color: white;
          border: none;
          font-size: 16px;
          border-radius: 6px;
          cursor: pointer;
          transition: background-color 0.3s;
        }

        button:hover {
          background-color: #45a049;
        }

        .link-button {
          background-color: #2196F3;
        }

        .link-button:hover {
          background-color: #1976D2;
        }

        .extra-actions {
          margin-top: 20px;
          display: flex;
          gap: 10px;
          flex-direction: column;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <input id="username" placeholder="Username" required />
        <input id="password" placeholder="Password" type="password" required />
        <button type="submit">Login</button>
    </form>

    <div class="extra-actions">
        <button class="link-button" onclick="location.href='register.html'">üìù Register</button>
        <button class="link-button" onclick="location.href='forgot-password.html'">üîí Forgot Password?</button>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const basic = btoa(username + ':' + password);

      try {
        const resp = await fetch('/person/get', {
          headers: { 'Authorization': 'Basic ' + basic }
        });

        if (!resp.ok) {
          alert('‚ùå Invalid username or password.');
          document.getElementById('password').value = '';
          return;
        }

        const userData = await resp.json();

        // ‚úÖ Handle array or object response
        const user = Array.isArray(userData) ? userData[0] : userData;
        const userName = user.name || user.username || 'User';

        // ‚úÖ Store to localStorage
        localStorage.setItem('basicAuth', basic);
        localStorage.setItem('userId', user.id);
        localStorage.setItem('username', userName);

        // ‚úÖ Redirect
        window.location.href = '/index.html';

      } catch (err) {
        alert('‚ùå Network error: ' + err.message);
        document.getElementById('password').value = '';
      }
    });
</script>

</body>
</html>
